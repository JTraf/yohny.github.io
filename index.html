<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <div id="question-container">
            <h4 id="question-number">Pytanie 1</h2>
            <h4 id="question">Pytanie</h4>
            <div class="options">
                <button class="option" onclick="selectOption(0)">Option 1</button>
                <button class="option" onclick="selectOption(1)">Option 2</button>
                <button class="option" onclick="selectOption(2)">Option 3</button>
            </div>
            <div class="navigation">
                <button onclick="previousQuestion()">Poprzednie pytanie</button>
                <button onclick="nextQuestion()">Następne pytanie</button>
            </div>
        </div>
        <div id="explanation-container" class="hidden">
            <h3 id="explanation-title">Wyjaśnienie</h3>
            <p id="explanation">Wyjaśnienie tutaj</p>
            <button id="back-button" onclick="loadQuestion()">Powrót do pytania</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
